<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm/css/xterm.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container">
        <div class="wooden-frame">
            <div class="content">
                <div class="header status-bar">
                    <span class="name">Ori Spector</span>
                    <div class="location-time">
                        <span class="location">San Francisco, CA</span>
                        <span id="current-datetime"></span>
                    </div>
                </div>
                <div class="canvas">
                    <div class="hero-typewriter">
                        <span id="bullet-rotator"></span>
                    </div>
                    <button id="terminal-trigger" class="terminal-trigger" aria-haspopup="dialog" aria-controls="terminal-overlay" aria-label="Open terminal">
                        <span class="terminal-prompt">ori@studio ~ % </span><span class="terminal-cursor">_</span>
                    </button>
                </div>
                <div class="footer-elements">
                    <div class="social-stack">
                        <a class="social-icon" href="https://github.com/ori-spector" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a class="social-icon" href="https://x.com/orispector" target="_blank" rel="noopener" aria-label="X / Twitter"><i class="fab fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Terminal Modal - Outside Frame -->
    <div id="terminal-overlay" class="terminal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="terminal-window" role="document">
            <div class="terminal-header">
                <div class="term-controls" aria-hidden="true">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="term-title">ori@studio â€” bash</span>
                <button class="terminal-close" aria-label="Close terminal">&times;</button>
            </div>
            <div id="terminal-body" class="terminal-body">
                <div id="xterm" class="xterm-mount"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm/lib/xterm.min.js"></script>
    <script src="assets/js/script.js?v=9"></script>
</body>
</html>
